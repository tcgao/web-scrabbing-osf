<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form</title>
</head>
<body style="font-family: sans-serif; align-content: center; justify-content: center;">
    <h1 style="color: blue; margin: 30px 0px; font-size: 40px; text-align: center;">Send Us A Message</h1>
    <form method="post" action="" style="max-width: max-content; margin: 0 auto;">
        <div>
            <label for="name" style="margin: 10px 0px;">Your Name *</label><br>
            <input style="border-radius: 5px; border: 1px solid purple; padding: 7px; height: 30px; width: 300px; margin: 5px 0px 30px 0px;" type="text" name="name" placeholder="Input Your Name" required>
        </div>
        <div>
            <label for="email" style="margin: 10px 0px;">Your Email *</label><br>
            <input style="border-radius: 5px; border: 1px solid purple; padding: 7px; height: 30px; width: 300px; margin: 5px 0px 30px 0px;" type="email" name="email" placeholder="Input Your Email" required>
        </div>
        <div>
            <label for="num" style="margin: 10px 0px;">Mobile Number *</label><br>
            <input style="border-radius: 5px; border: 1px solid purple; padding: 7px; height: 30px; width: 300px; margin: 5px 0px 30px 0px;" type="tel" name="num" placeholder="Input Your Mobile Number" required>
        </div>
        <div>
            <label for="textarea" style="margin: 10px 0px;">Type In Your Message *</label><br>
            <textarea style="padding: 7px; width: 300px; height: 100px; margin: 10px 0; border: 1px solid purple; border-radius: 7px;" required></textarea>
        </div>
        <div>
            <input type="submit" name="submit" value="Send Us A Message" style="color: white; background-color: rgb(84, 138, 4); height: 30px; width: 200px; max-width: fit-content; border: 1px solid purple; border-radius: 5px; text-align: center; margin: 0px auto;">
        </div>
    </form>
</body>
</html>
